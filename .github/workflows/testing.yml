name: Django Tests

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      uses: VaultVulp/action-pipenv@v2.0.1
      with:
        command: |
          install -d # Install all dependencies, including development ones
    - name: Test
      uses: VaultVulp/action-pipenv@v2.0.1
      with:
        command: |
          flake8
          coverage report
          python manage.py test
    